<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator HTML</title>
    <style>
        body{
            background-color: purple;
        }
        #display{
            width: 100px;
            cursor: pointer;
        }

        td input{
        background-color: rgb(27, 10, 58);
        color: white;
        }

        table{
            margin: 0 auto;
        }
    </style>

</head>
<body>
    <h1 style="color: aqua;  text-align: center;">Nilesh Pancholi</h1>
   <form action="" name="calculator" >
    <table>
        <tr>
            <td colspan="4"><input type="text"  id="display" disabled></td>
           
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="handleValue('1')"></td>
            <td><input type="button" value="2" onclick="handleValue('2')"></td>
            <td><input type="button" value="3" onclick="handleValue('3')"></td>
            <td><input type="button" value="+" onclick="handleValue('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="handleValue('4')"></td>
            <td><input type="button" value="5" onclick="handleValue('5')"></td>
            <td><input type="button" value="6" onclick="handleValue('6')"></td>
            <td><input type="button" value="-" onclick="handleValue('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="handleValue('7')"></td>
            <td><input type="button" value="8" onclick="handleValue('8')"></td>
            <td><input type="button" value="9" onclick="handleValue('9')"></td>
            <td><input type="button" value="*" onclick="handleValue('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="handleClear()"></td>
            <td><input type="button" value="0" onclick="handleValue('0')"></td>
            <td><input type="button" value="=" onclick="handleEqual()"></td>
            <td><input type="button" value="/" onclick="handleValue('/')"></td>
            <td><input type="button" value="B" onclick="handleBack()"></td>
        </tr>
    </table>
   </form>
</body>


<script>
     let display  = document.getElementById("display")
     console.log(display)

     function handleValue(input){
        display.value += input
     }

     function handleEqual(){
        display.value = eval(display.value)
     }

     function handleClear(){
        display.value = " "
     }

     function handleBack(){
        display.value = display.value.slice(0,-1)
     }

</script>
</html>
